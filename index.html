<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=(self https://api.openweathermap.org)">
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <!-- Bootstrap Called here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid p-0 mb-4 bg-dark">
    <h1 class="text-center text-white">Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-4 bg-light">
        <form id="form">
          <!-- Search Input here -->
          <input type="text" id="city-search" placeholder="City Name">
        </form>
        <!-- Get Weather button here -->
        <button id="get-weather">Get Weather</button>
        <ul id="search-history" class="list-group">
          <!-- Search History cards print here -->
        </ul>
      </section>

      <!-- Content Display hiding triggered here -->
      <section id="content-container" class="col-12 col-md-8 d-none">
        
        <!-- Weather Content listed here -->
        <div id="weather-container" class="container border border-dark">
          <h2 id="weather-title" class="d-inline">Title</h2>
          <img id="weather-img" class="d-inline">
          <p id="weather-temp">Temp</p>
          <p id="weather-wind">Wind</p>
          <p id="weather-humidity">Humidity</p>
        </div>

        <!-- Forecast Content listed here -->
        <div id="forecast-container">
          <h2>5-Day Forecast</h2>
          <div class="d-flex justify-content-between">
            <card>
              <div class="container border border-dark mx-1">
                <p id="forecast-date-0">date</p>
                <img id="forecast-img-0">
                <p id="forecast-temp-0">temp</p>
                <p id="forecast-wind-0">wind</p>
                <p id="forecast-humidity-0">humidity</p>
              </div>
            </card>
            <card>
              <div class="container border border-dark mx-1">
                <p id="forecast-date-1">date</p>
                <img id="forecast-img-1">
                <p id="forecast-temp-1">temp</p>
                <p id="forecast-wind-1">wind</p>
                <p id="forecast-humidity-1">humidity</p>
              </div>
            </card>
            <card>
              <div class="container border border-dark mx-1">
                <p id="forecast-date-2">date</p>
                <img id="forecast-img-2">
                <p id="forecast-temp-2">temp</p>
                <p id="forecast-wind-2">wind</p>
                <p id="forecast-humidity-2">humidity</p>
              </div>
            </card>
            <card>
              <div class="container border border-dark mx-1">
                <p id="forecast-date-3">date</p>
                <img id="forecast-img-3">
                <p id="forecast-temp-3">temp</p>
                <p id="forecast-wind-3">wind</p>
                <p id="forecast-humidity-3">humidity</p>
              </div>
            </card>
            <card>
              <div class="container border border-dark mx-1">
                <p id="forecast-date-4">date</p>
                <img id="forecast-img-4">
                <p id="forecast-temp-4">temp</p>
                <p id="forecast-wind-4">wind</p>
                <p id="forecast-humidity-4">humidity</p>
              </div>
            </card>
          </div>
        </div>
      </section>
    </div>
  </main>




  <!-- JS Resources called here -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" 
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
